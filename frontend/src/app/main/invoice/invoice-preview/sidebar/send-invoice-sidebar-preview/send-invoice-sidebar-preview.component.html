<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="slideout-content">
        <!-- Modal To Add New User Starts-->
        <div class="modalsd modal-slide-in sdfade new-user-modal" id="modals-slide-in">
            <div class="modal-dialog sidebar-lg">
                <div class="modal-content p-0">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        (click)="toggleSidebar('invoice-sidebar')">
                        Ã—
                    </button>
                    <div class="modal-header mb-1">
                        <h5 class="modal-title">
                            <span class="align-middle">Send Email</span>
                        </h5>
                    </div>
                    <div class="modal-body flex-grow-1">
                        <div class="form-group">
                            <label for="invoice-subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="invoice-subject" value="Payment request"
                                formControlName="subject" placeholder="Payment request" />
                        </div>
                        <div class="form-group d-none">
                            <label for="invoice-message" class="form-label">Message</label>
                            <textarea class="form-control" name="invoice-message" id="invoice-message" cols="3"
                                rows="11" placeholder="Message..." formControlName="message"></textarea>
                        </div>
                        <div class="form-group d-flex flex-wrap mt-2">
                            <button type="submit" class="btn btn-primary mr-1" rippleEffect [disabled]="isLoading">
                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="isLoading"></span>
                                Send
                            </button>
                            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal"
                                (click)="toggleSidebar('invoice-sidebar')" rippleEffect>
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal To Add New User Ends-->
    </div>
</form>
