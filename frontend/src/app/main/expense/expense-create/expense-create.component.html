<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="modal-header">
        <h5 class="modal-title" id="myModalLabel160">Add New Expense</h5>
        <button type="button" class="close" (click)="activeModal.dismiss('Cross click')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" tabindex="0" ngbAutofocus>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" placeholder="Expense Name" formControlName="name">
        </div>
        <div class="form-group">
            <label for="name">Amount</label>
            <input type="text" class="form-control" placeholder="Amount" formControlName="amount">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')" rippleEffect>
            Close
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="isLoading" rippleEffect>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="isLoading"></span>
            {{ expense ? 'Update' : 'Add' }}
        </button>
    </div>
</form>
