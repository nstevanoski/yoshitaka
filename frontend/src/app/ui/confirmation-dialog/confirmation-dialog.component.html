<div>
    <div class="modal-header">
        <h5 class="modal-title" id="myModalLabel160">{{ info.title }}</h5>
        <button type="button" class="close" (click)="close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" tabindex="0" ngbAutofocus>
        {{ info.message }}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()" rippleEffect>
            Не
        </button>
        <button type="button" class="btn btn-primary" (click)="accept()" [disabled]="isLoading" rippleEffect>
            <span class="spinner-border spinner-borde r-sm" role="status" aria-hidden="true" *ngIf="isLoading"></span>
            Да
        </button>
    </div>
</div>
